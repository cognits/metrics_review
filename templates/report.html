<!DOCTYPE html>
<html lang="es">
	<head>
	<!-- UTF-8 Encoding -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Google Fonts API, type text: kalam -->
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Kalam:700,400|Roboto:400">
		<!-- Bootstrap Library -->
		<link rel="stylesheet" href="../dist/css/bootstrap.min.css">
		<!-- Css file "Style of the WebSite" -->
		<link rel="stylesheet" href="../css/style.css">
		<title>Cognits-Udacity</title>
	</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 containertext">
                    <img class="udacityimage" src="../images/Udacity_Learn.png" alt="udacity">
                    <h3 class="top">Code Review Report</h3>
                </div>
            </div>
        </div>
        <div class="container totalgradient totalwidth">
            <div class="row center">
                <div class="col-md-3">
                    <div class="TimeReview circle" id="circulo1"></div>
                </div>
                <div class="col-md-3">
                     <div class="QATime circle" id="circulo2"></div>
                </div>
                <div class="col-md-3">
                    <div class="Data circle" id="circulo3"></div>
                </div>
                <div class="col-md-3">
                    <div class="LineCode circle" id="circulo4"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3><span class="glyphicon glyphicon-chevron-right"></span>Response Time</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
               <br>
                <div class="col-md-6">
                    <!-- Graphic size "Graphic Bar: Review and QA Response Time Graphic" -->
					<div id="reviewandqa" style="width: 100%; height: 100%; margin: 0 auto"></div>
                </div>
                <div class="col-md-6">
                    <div id="maxtime" style="width: 80%; height: 400px; margin: 0 auto"></div> 
                </div>
            </div>
            <hr>
        </div>
        <br>
        <div class="container">
            <div class="row"> 
                <div class="col-md-12 center">
                    <div id="qa" style="width: 300px; height: 200px; display: inline-block"></div>
                    <div id="review" style="width: 300px; height: 200px; display: inline-block"></div>
                </div>
            </div>
        </div>
        <div class="quality">
            <div class="container">
                <div class="row space">
                    <div class="col-md-12">
                         <h3 class="qualitycolor"><span class="glyphicon glyphicon-chevron-right iconquality"></span>Quality</h3>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <!--Div for the graphic -->
                        <div id="histogram" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="Grafi" style="width: 100%; height: 400px; margin: 0 auto"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
           <div class="container">
                <div class="row">
                    <div class="col-md-12 footerspace">
                        <img src="../images/cognits_logo.png" alt="Cognits-logo">
                    </div>
                </div>
            </div>
        </div>
        <!--************************ SCRIPTS *************************** -->
        <!-- JQuery Library API -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <!-- Parse JS API -->
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <!-- JavaScript file -->
        <script type="text/javascript" src="../js/script.js"></script>
        <!-- Grafics JavaScript file -->
        <script type="text/javascript" src="../js/Grafic.js"></script>
        <!-- Graphics Highchart -->
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/data.js"></script>
        <!-- Response and QA Time Graphics -->
        <script src="http://code.highcharts.com/modules/drilldown.js"></script>
        <!-- Average Response Time Graphic -->
        <script src="http://code.highcharts.com/highcharts-more.js"></script>
        <!-- Quality Graphic -->
        <script src="http://code.highcharts.com/modules/solid-gauge.js"></script>
    </body>
</html>
