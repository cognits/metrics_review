<!DOCTYPE html>
<html lang="es">
	<head>
	<!-- UTF-8 Encoding -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap Library -->
		<link rel="stylesheet" href="../dist/css/bootstrap.min.css">
		<!-- Css file "Style of the WebSite" -->
		<link rel="stylesheet" href="../css/style.css">
		<title>Cognits-Udacity</title>
	</head>
	<body>
		<!-- WebSite Title -->
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<img class="udacityreport" src="../images/Udacity_Learn.png" alt="Udacity">
					<!-- Title -->
					<p class="udacityreporttitle">Code Review Report</p>
				</div>
				<div class="col-md-8"></div>
			</div>
			<!-- Total Line Code, Total Time and Total Project -->
			<div class="row codereviewreport">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<!--Total Time Review -->
					<div class="circle TimeReview"></div>
				</div>

				<div class="col-md-2">
					<!-- Total Time QA -->
					<div class="circle QATime"></div>
				</div>
				<div class="col-md-2">
					<!-- Total Review -->
					<div class="circle Data"></div>
				</div>
				<div class="col-md-2">
					<!-- Total Line Code Review -->
					<div class="circle LineCode"></div>
				</div>
				<div class="col-md-1"></div>
			</div>
			<!-- Response Time -->
			<div class="row">
				<div class="col-md-12">
				<!-- Title -->
					<h3>Response Time</h3>
				</div>
			</div>
			<!-- Review and QA Response Time Graphic -->
			<div class="row" style="padding-top:25px">
				<div class="col-md-6">
					<!-- Graphic size "Graphic Bar: Review and QA Response Time Graphic" -->
					<div id="container" style="width: 100%; height: 100%; margin: 0 auto"></div>
				</div>
				<div class="col-md-3">
					<!-- Graphic size "Graphic Semi-Circular: Average Response Time Graphic" -->
					<div style="width: 100%; height: 400px; margin: 0 auto">
						<div id="container-speed" style="width: 100%; height: 200px; float: left"></div>
						<div id="container-rpm" style="width: 100%; height: 200px; float: down"></div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="maxtime">
					</div>
				</div>
			</div>
			<!-- Quality -->
			<div class="row">
				<div class="col-md-12">
					<h3>Quality</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<!--Div for the graphic -->
					<div id="histogram" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
				</div>
				<div class="col-md-6">
					<div id="Grafi" style="width: 100%; height: 400px; margin: 0 auto"></div> 
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 end"></div>
			</div>
		</div>
		<!--************************ SCRIPTS *************************** -->
		<!-- JQuery Library API -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<!-- Parse JS API -->
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
		<!-- JavaScript file -->
		<script type="text/javascript" src="../js/script.js"></script>
		<!-- Graphics Highchart -->
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/data.js"></script>
		<!-- Response and QA Time Graphics -->
		<script src="http://code.highcharts.com/modules/drilldown.js"></script>
		<!-- Average Response Time Graphic -->
		<script src="http://code.highcharts.com/highcharts-more.js"></script>
		<!-- Quality Graphic -->
		<script src="http://code.highcharts.com/modules/solid-gauge.js"></script>
	</body>
</html>
